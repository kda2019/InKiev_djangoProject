{% extends 'base.html' %}

{% block content %}
    <div class="content-header">
        <h1>Создать частное событие</h1>
    </div>
    <div class="create-box">
        <div class="create-event">
            {% if message %}
                <h2>{{ message }}</h2>
            {% endif %}
            <form action="/create-private-event/" method="post">
                {{ form.as_p }}
                <input type="submit">
                {% csrf_token %}
            </form>
        </div>
        <div class="create-box-menu">
            {% if user.is_staff %}
                {% include 'include/admin-panel.html' %}
            {% else %}
                {% include 'include/user-panel.html' %}
            {% endif %}
        </div>
    </div>
{% endblock %}
